{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <div class="contenedor_confirmacion">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar la publicación "{{ post.Titulo }}"?</p>
        
        <form action="{% url 'eliminar_post' post.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Sí, eliminar</button>
        </form>
        
        <div class="enlace_cancelar">
            <a href="{% url 'home' %}">Cancelar</a>
        </div>
    </div>
{% endblock %}
