{% extends "base.html" %}
{% block content %}
<div>
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Registrarse</button>
    </form>
</div>
{% endblock %}
